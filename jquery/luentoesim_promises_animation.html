<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>promise demo</title>
  <style>
  div {
    height: 80px;
    width: 80px;
    float: left;
    margin-right: 20px;
    display: none;
    background-color: #077;
  }
  </style>
  <script src="http://code.jquery.com/jquery-1.11.2.js"></script>
</head>
<body>
 
<button>Aloita animaatiot!</button>
<p id="output">Ready to Animate...</p>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
 
<script>
$( "button" ).on( "click", function() {
  $( "#output" ).empty();
  $( "#output" ).append( "Starting animation... " );
 
  $( "div" ).each(function( i ) {
    $(this).fadeIn( 1000 * (i + 1) ).animate({ "width": "100px" }, 1000 * (i + 1) );
  });
 

  $( "div" ).promise().done(function() {
    $( "#output" ).append( " All animations are Finished now - see final animation! " );
    $( "div" ).fadeOut( 2000 );
  });
});
</script>
 
</body>
</html>
