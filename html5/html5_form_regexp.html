<html>
<body>


<h2>No need to JavaScript</h2>
<p>placeholder, required and pattern attributes.</p>
<form method="post" action="">
  
  <label for="someInput"> Your Name: </label>
  <input type="text" name="someInput" placeholder="John Doe" required autofocus>

  <label for="username">Create a Username: </label>
    <input type="text"
       name="username"
       id="username"
       placeholder="4 - 10 characters"
       pattern="[A-Za-z0-9-]{4,10}"
       autofocus
       required>

    <button type="submit">Go</button>
</form>

</body>
</html>
