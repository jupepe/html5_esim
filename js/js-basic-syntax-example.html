<!doctype html>
<html>
<head>
<title>js syntax examples</title>
<meta charset="UTF-8"> 

</head>

<body>

<h2>Examples of the following topics </h2>
<ul>
<li>for loops	
<li>Arrays
<li>JSON data
</ul>

<script>

document.write("<h1>JavaScript Syntax examples</h1>");


var sum = 0;
for (var i=1; i<=6; i++) {
  sum += i
  document.write("<h" + i + ">" + "number " + i + "</h" + i + ">")
}

var languages = ["C","C++","Java","PHP","Perl","Ruby","JavaScript","Python"] 
languages.push("C#");
languages.push("Objective-C");
languages.push("Pascal");
languages.pop(); 

for (var k in languages) {
  document.write("<div>languages[" + k + "] = " + languages[k] + "</div>")
}

var json_data = { 
 "firstName": "John", "lastName": "Smith",
 "age": 25, "address": "21 2nd Street, NY", 
 "phoneNumber": [ { "type": "home", "number": "212 555-1234"}, 
                 { "type": "fax", "number": "646 555-4567" } ]}

for (var d in json_data) {
  document.write("<div>"+ d + " => " + json_data[d] + "</div>")
}

// How to access to phoneNumbers?
document.write("<div>"+json_data.phoneNumber[0].type+" = ")
document.write(json_data.phoneNumber[0].number+"</div>")

document.write("<div>"+json_data.phoneNumber[1].type+" = ")
document.write(json_data.phoneNumber[1].number+"</div>")



</script>

</body>
</html>
